<div class="rack">

	<cromo-panel cromo-panel-full-height>

		<md-content class="rack-container">
			
			<svg id="rack-draw" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" preserveAspectRatio="xMidYMin meet"></svg>

			<div ng-show="cromoPanelModel && cromoPanelModel.maximized" id="rack-draw-controls">

	      <md-fab-speed-dial md-open="controls.isOpen" md-direction="down" class="md-fling">
	        
	        <md-fab-trigger>
	          <md-button aria-label="menu" class="md-fab md-primary">
	          	<md-icon md-font-set="md">menu</md-icon>
	          </md-button>
	        </md-fab-trigger>

	        <md-fab-actions>

	          <md-button aria-label="pan" class="md-fab md-raised md-mini" ng-click="toogleControl('pan')" ng-style="{opacity: controls.pan ? 1 : 0.3}">
	            <md-icon md-font-set="md">pan_tool</md-icon>
	          </md-button>
	        
	          <md-button ng-show="$ctrl.element.ocupacion.disponibles" aria-label="add" class="md-fab md-raised md-mini" ng-click="formCreateUi()">
	            <md-icon md-font-set="md">add_circle</md-icon>
	          </md-button>
	        
	        </md-fab-actions>

	      </md-fab-speed-dial>

			</div>

		</md-content>

	</cromo-panel>

</div>
